<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2d88708e79.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <title>New App</title>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="Search"
                placeholder="Search a city"
                class="form-control col-9"
                id="search-input"
              />
            </div>
            <div class="col-3">
              <input
                type="Submit"
                value="search"
                class="form-control btn btn-primary"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-success w-100" id="current-location">
                Current
              </button>
            </div>
          </div>
        </form>
        <h1 id="new-city">Melbourne</h1>
        <ul>
          <li id="date">Sunday 09.28</li>
          <li id="temp-describe">Cloudly</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <i class="fa-solid fa-cloud-sun" id="main-icon"></i>
                <span class="temperature" id="temperature">19</span>
                <span class="units">
                  <a href="#" id="celcius-link">ºC</a>
                  <a href="#" id="fahrenheit-link"> Fº</a>
                  <div class="float-left">
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul id="tendency">
              <li>Preciptation:<span id="precipitation">0</span>%</li>
              <li>Humidity:<span id="humidity">77</span>%</li>
              <li>Wind:<span id="wind">8</span>km/h</li>
            </ul>
          </div>
        </div>
        <hr />

        <div class="row" id="forecast">
          <div class="col-3 text-center">
            <i class="fa-solid fa-sun icon-weather"></i>
            <br />
            <span class="week-temperature">20° | 32°</span>
            <br />
            <span class="days">Fri</span>
          </div>

          <div class="col-3 text-center">
            <i class="fa-solid fa-cloud-sun icon-weather"></i>
            <br />
            <span class="week-temperature">19° | 23°</span>
            <br />
            <span class="days">Sat</span>
          </div>

          <div class="col-3 text-center">
            <i class="fa-solid fa-sun icon-weather"></i>
            <br />
            <span class="week-temperature">17° | 20°</span>
            <br />
            <span class="days">Sun</span>
          </div>

          <div class="col-3 text-center">
            <i class="fa-solid fa-cloud-sun-rain icon-weather"></i>
            <br />
            <span class="week-temperature">14° | 32°</span>
            <br />
            <span class="days">Mon</span>
          </div>
        </div>
      </div>
      <footer>
      <a href="https://github.com/Shieta">Open-source code</a> by Shienny. Hosted with <a href="https://www.netlify.com">Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
